<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII艺术生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII艺术生成器</h1>
        </header>
        
        <main>
            <div class="content-area">
                <!-- 左侧：ASCII结果显示区域 -->
                <div class="result-area">
                    <div class="result-header">
                        <h2>生成结果</h2>
                        <div class="header-controls">
                            <div class="zoom-control">
                                <label for="zoom-range">缩放: <span id="zoom-value">100%</span></label>
                                <input type="range" id="zoom-range" min="5" max="200" value="100" step="5">
                            </div>
                            <button id="copy-btn" class="btn" disabled>复制结果</button>
                        </div>
                    </div>
                    <div class="result-display" id="result-display">
                        <pre id="ascii-result">请上传图片生成ASCII艺术...</pre>
                    </div>
                    <!-- 删除以下缩放控制部分 -->
                    <!-- <div class="zoom-control">
                        <label for="zoom-range">缩放比例: <span id="zoom-value">10%</span></label>
                        <input type="range" id="zoom-range" min="5" max="100" value="10" step="5">
                    </div> -->
                </div>
                
                <!-- 右侧：控制面板 -->
                <div class="control-panel">
                    <div class="control-section">
                        <h3>参数设置</h3>
                        
                        <div class="control-item">
                            <label for="width-input">宽度:</label>
                            <input type="number" id="width-input" value="400" min="50" max="1000">
                        </div>
                        
                        <div class="control-item">
                            <label for="char-set">字符集选择:</label>
                            <select id="char-set">
                                <option value="@%#*+=-:.">基础字符集 (@%#*+=-:.)</option>
                                <option value="$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~<>i!lI;:,\"^`'. ">扩展字符集</option>
                                <option value="█▓▒░ ">方块字符集 (█▓▒░ )</option>
                            </select>
                            <div class="control-desc">不同的字符集选择结果不同</div>
                        </div>
                        
                        <div class="control-item">
                            <label for="contrast-input">对比度:</label>
                            <input type="range" id="contrast-input" min="0.5" max="3.0" value="1.5" step="0.1">
                            <span id="contrast-value">1.5</span>
                        </div>
                        
                        <div class="control-item">
                            <label for="brightness-input">亮度:</label>
                            <input type="range" id="brightness-input" min="0.5" max="2.0" value="1.0" step="0.1">
                            <span id="brightness-value">1.0</span>
                        </div>
                        
                        <div class="control-item checkbox">
                            <input type="checkbox" id="reverse-input">
                            <label for="reverse-input">反转亮度</label>
                        </div>
                        
                        <button id="generate-btn" class="btn primary-btn" disabled>生成ASCII艺术</button>
                    </div>
                    
                    <div class="control-section">
                        <h3>上传图片</h3>
                        <div class="upload-area">
                            <input type="file" id="image-upload" accept="image/png,image/jpeg,image/jpg">
                            <label for="image-upload" class="upload-label">
                                <span>点击或拖拽图片到此处</span>
                            </label>
                        </div>
                        <div class="image-preview-container">
                            <h4>图片预览</h4>
                            <div id="image-preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>基于JavaScript的ASCII艺术生成器</p>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
